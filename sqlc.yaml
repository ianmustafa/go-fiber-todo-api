version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/postgres/queries/"
    schema: "migrations/postgres/"
    gen:
      go:
        package: "queries"
        out: "internal/repository/postgres/queries/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true